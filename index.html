
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قياس سرعة الإنترنت</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="network-info">
            <h1>معلومات الشبكة</h1>
            <p>اسم الشبكة: <span id="network-name">غير متصل</span></p>
            <p>عنوان IP: <span id="ip-address">غير معروف</span></p>
        </div>
        
        <div class="speed-test">
            <h2>سرعة الإنترنت</h2>
            <div class="speed-results">
                <p>Download: <span id="download-speed">0 Mbps</span></p>
                <p>Upload: <span id="upload-speed">0 Mbps</span></p>
                <p>Ping: <span id="ping-speed">0 ms</span></p>
            </div>
        </div>
        
        <button id="refresh-button" class="button">تحديث الاتصال</button>
        <button id="boost-button" class="button">تسريع التحميل</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
